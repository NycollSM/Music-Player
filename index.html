<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
</head>
<body>
  <div class="main__content">
    <div class="main__buttons">
      <button id="songs">Songs</button>
      <button class="import" id="import">Import</button> 
      <button id="delete">Delete</button>
      <button id="edit">Edit</button>
    </div>
    <div class="sort">
      <select name="sort" id="sortSongs">
        <option value="Name">Name</option>
        <option value="Artist">Artist</option>
        <option value="Song Name">Song Name</option>
        <option value="Year">Year</option>
        <option value="Starts">Starts</option>
        <option value="Album">Album</option>
      </select>
     
    </div>
    <div class="ContainerPlayer">
      <div id="defaultSongs" class="player">
        <h1>Drag to the right the songs that you want to listen</h1>
      </div>
      <div id="playList" class="player">
        <h1>Play List</h1>
      </div>
    </div>
  </div>
  <script src="javascript/songs.js"></script>
  <script src="javascript/mediator.js"></script>
  <script src="javascript/singleton.js"></script>
  <script src="javascript/playlist.js"></script>
</body>
</html>
